# this shows up as a separate entry/icon in refind
# I normally boot from the manually defined entry in refind.conf instead but am keeping
# this as backup (has worked in some cases where the refind.conf entry did not)
# refind-install will generate this file if it does not exists; otherwise it will not overwrite it
"Boot with standard options"  "cryptdevice=LABEL=prolinux:prolinux:allow-discards resume=/dev/prolinux_group/swap root=/dev/prolinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash"
"Boot to single-user mode"    "cryptdevice=LABEL=prolinux:prolinux:allow-discards resume=/dev/prolinux_group/swap root=/dev/prolinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash single"
"(OLD) Boot with standard options"  "cryptdevice=LABEL=cryptlinux:cryptlinux:allow-discards resume=/dev/cryptlinux_group/swap root=/dev/cryptlinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash"
"(OLD) Boot to single-user mode"    "cryptdevice=LABEL=cryptlinux:cryptlinux:allow-discards resume=/dev/cryptlinux_group/swap root=/dev/cryptlinux_group/root rw rootflags=noatime scsi_mod.use_blk_mq=y quiet vga=current nosplash single"
